<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Web layout testing</title>
</head>

<body>

    <head>
        <title>HTML5 element - Datalist</title>
    </head>

    <body>
        <label> Escolha a linguagem de programação: <br />
            <input list=lang>
            <datalist id="lang">
                <option value=Python>
                <option value=C#>
                <option value=Java>
                <option value=HTML5>
                <option value=JavaScript>
                <option value=jQuery>
                <option value=ActionScript>
            </datalist>
        </label>
    </body>

</html>
