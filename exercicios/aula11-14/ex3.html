<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="ex3.css">
</head>

<body>
    <form>
        <h3>- Ficha do Aluno -</h3>
        <fieldset>
            <legend>Dados pessoais:</legend>

            <table>
                <tr>
                    <td>Nome:</td>
                    <td><input type="text" size="20" name="nome"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Data de Nascimento</td>
                    <td><input type="date" name="bday"></td>
                </tr>
            </table>           
        </fieldset>
        <br>

        <fieldset>
            <legend>Habilitações académicas</legend>

            <table>
                <tr>
                    <td><input type="checkbox" name="12">12 Ano de Escolaridade</td>
                    <td><input type="date"></td>                    
                </tr>
                <tr>
                    <td><input type="checkbox" name="12">Curso de Especialização Tecnológica</td>
                    <td><input type="date"></td>                    
                </tr>
                <tr>
                    <td><input type="checkbox" name="12">Licenciatura</td>
                    <td><input type="date"></td>                    
                </tr>
                <tr>
                    <td><input type="checkbox" name="12">Mestrado</td>
                    <td><input type="date"></td>                    
                </tr>
                <tr>
                    <td><input type="checkbox" name="12">Doutoramento</td>
                    <td><input type="date"></td>                    
                </tr>                
            </table>

            Outros cursos: <br>
            <textarea name="Outros cursos" id="" cols="30" rows="10">Web e Multimédia ...</textarea>
        </fieldset>
        <button>Submit</button>

        <br>

    </form>
</body>

</html>
