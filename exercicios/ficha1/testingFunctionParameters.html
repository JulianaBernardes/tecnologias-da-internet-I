<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameters</title>
</head>

<body>
    <p>Ver nome e cidade</p>
    <input type="button" onclick="nameCityJob1('<nome>', '<cidade>', '<profissão>')" value="Hello 1">
    <br> <br> 
    Nome: <input type="text" id="nome" size="20">
    <br> <br>
    Cidade: <input type="text" id="city" size="20">
    <br> <br>
    Profissão: <input type="text" id="prof" size="20">
    <br> <br>
    <input type="button" onclick="nameCityJob1(nome.value, city.value, prof.value)" value="Hello 2">


</body>
<script src="script.js">
</script>

</html>
